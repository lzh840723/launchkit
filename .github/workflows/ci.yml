name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 所有 run 步骤在 evm/ 目录执行
defaults:
  run:
    working-directory: evm

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly  

      - name: Install dependencies (explicit)
        run: |
          test -d "lib/forge-std" || forge install --no-git foundry-rs/forge-std@v1.9.4
          test -d "lib/openzeppelin-contracts" || forge install --no-git OpenZeppelin/openzeppelin-contracts@v5.0.2
          ls -la lib || true

      - name: Run tests
        run: forge test -vvv

      - name: Gas report (artifact)
        if: always()
        run: |
          mkdir -p reports
          forge test --gas-report > reports/gas-ci.txt || true

      - name: Upload gas report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gas-ci
          path: evm/reports/gas-ci.txt
