name: ci

on:
  push:
    branches: [ "main" ]         # 如果你的默认分支不是 main，请改成相应名字
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly       # 如需更稳定可改为 "stable"

      - name: Run tests
        run: forge test -vvv

      - name: Gas report (artifact)
        run: |
          mkdir -p reports
          forge test --gas-report > reports/gas-ci.txt || true

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-ci
          path: reports/gas-ci.txt
